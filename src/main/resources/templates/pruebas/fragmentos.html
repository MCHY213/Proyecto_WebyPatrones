<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Kējì</title>
    </head>
    <body>
        <!-- 1 Sección principal para mostrar la informaccion de las categorias -->
        <section th:fragment="categoriasTabs" id="categorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           style="color: bisque; font-size: 20px; font-weight: bold"
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           style="color: bisque; font-size: 20px; font-weight: bold"
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>

        <!-- 2 Sección principal para mostrar la informaccion de los productos seleccionados -->
        <section th:fragment="listadoProductos">
            <div class="row row-cols-4">
                <div style="text-align: center; font-family: fantasy; font-size: 18px; background: beige" class="card p-3 mt-4"  th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}" 
                             class="card-img-top"
                             height="300"
                             alt="..."/>
                        <figcaption style="text-align: center">
                            $ [[${p.precio}+' ('+${p.existencias}+')']]
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        [[${p.descripcion}]]
                    </div>
                    <div class="card-body">
                        <p>[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección para mostrar los filtros a desarrollar -->
        <section th:fragment="filtros">
            <div class="row p-3">
                <div  style="width: 100%" class="col-md-4">
                    <form method="post"
                          th:action='@{/pruebas/query1}'>
                        <div class='card' style="background:beige">
                            <div class="card-header" style="text-align: center; color: black; font-family: fantasy; font-size: 30px">
                                 [[#{pruebas.ampliadas}]]
                            </div>
                            <div class="card-body" style="text-align: center">
                                <div class="mb-3" style="font-family: fantasy">
                                    <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" name="precioInf" required="true"/>
                                </div>
                                <div class="mb-3" style="font-family: fantasy">
                                    <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" name="precioSup" required="true"/>
                                </div>
                            </div>
                            <div class="card-footer" style="text-align: center">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
