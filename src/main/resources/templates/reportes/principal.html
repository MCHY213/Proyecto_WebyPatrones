<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Keji</title>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container">
            <div class="row"></div><!-- Botón de regresar -->
            <div class="row row-cols-6 mt-3 mb-3" >
                <a th:href="@{/}" class="btn btn-outline-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="22" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                    </svg>
                    <i class="bi bi-arrow-left-square-fill"></i> [[#{accion.regresar}]]</a>
            </div>

            <div class="row"></div>
            <div class="row row-cols-3">
                <div class="card" style="width: 100%; background: darksalmon">

                    <div class="card-header text-center" style="background: darksalmon; font-family: monospace; font-size: 25px; color: darkred">
                        Reporte Artículos Keji <!-- reporte de Keji-->
                    </div>
                    <div class="card-body" style="background: black; text-align: center;"> 
                        <a th:href="@{/reportes/kejiArticulos?tipo=vPdf}" class="btn btn-outline-primary">
                            <i class='fas fa-eye'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/kejiArticulos?tipo=Pdf}" class="btn btn-outline-success">
                            <i class='fas fa-download'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/kejiArticulos?tipo=Xls}" class="btn btn-outline-warning">
                            <i class='fas fa-download'></i><i class='fas fa-file-excel'></i>
                        </a>
                        <a th:href="@{/reportes/kejiArticulos?tipo=Csv}" class="btn btn-outline-danger">
                            <i class='fas fa-download'></i><i class='fas fa-file-csv'></i>
                        </a>
                    </div>
                </div>

                <!--Usuarios Keji -->
                <div class="card mt-3 mb-3" style="width: 100%; background: mediumvioletred">
                    <div class="card-header text-center" style="font-family: monospace; font-size: 25px; color: white">
                        Reporte Usuarios Keji  <!-- reporte de Keji-->
                    </div>
                    <div class="card-body" style="background: black; text-align: center;">
                        <a th:href="@{/reportes/kejiUsuarios?tipo=vPdf}" class="btn btn-outline-primary">
                            <i class='fas fa-eye'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/kejiUsuarios?tipo=Pdf}" class="btn btn-outline-success">
                            <i class='fas fa-download'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/kejiUusarios?tipo=Xls}" class="btn btn-outline-warning">
                            <i class='fas fa-download'></i><i class='fas fa-file-excel'></i>
                        </a>
                        <a th:href="@{/reportes/kejiUsuarios?tipo=Csv}" class="btn btn-outline-danger">
                            <i class='fas fa-download'></i><i class='fas fa-file-csv'></i>
                        </a>
                    </div>
                </div>    
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>         
    </body>
</html>
