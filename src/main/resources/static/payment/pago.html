<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Métodos de Pagos</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="../static.css//pagos_colores.css">
        <link rel="stylesheet" href="../static.css//pagos.css">
        <link href="../static.css/styles.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <header class="header">
            <div class="logo">
                <a href="../index.html"><img src="../images/logoo.png" alt=""></a>
            </div>                           
        </header> 

        <!-- empieza el método de pago -->
        <section class="payment-section">
            <div class="container">
                <div class="payment-wrapper">
                    <div class="payment-left">
                        <div class="payment-header">
                            <div class="payment-header-icon"><i class="ri-hand-heart-fill"></i></div>
                            <div  style="text-align: center" class="payment-header-title">¡Método de Pagos!</div><br>
                            <p style="text-align: center"class="payment-header-description">¡Podrás personalizar tu método de pago, solo dale a cualquier opción de tarjetas 
                                para agregar tu monedero favorito y pagar cualquier artículo en cualquier momento que desees!<br><br>
                                <strong> ¡Gracias por preferir a Kējì!</strong></p>
                        </div>
                        <div class="payment-content">
                        </div>
                    </div>
                    <div class="payment-right">
                        <form action="index.html" class="payment-form">
                            <h1 style="text-align: center" class="payment-title">Cuenta y Detalles de Facturación</h1>
                            <div class="payment-method">
                                <input type="radio" name="payment-method" id="method-1" checked>
                                <label for="method-1" class="payment-method-item">
                                    <img src="../images/visa.jpg" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-2">
                                <label for="method-2" class="payment-method-item">
                                    <img src="../images/mastercard.jpg" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-3">
                                <label for="method-3" class="payment-method-item">
                                    <img src="../images/paypal.jpg" alt="">
                                </label>
                                <input type="radio" name="payment-method" id="method-4">
                                <label for="method-4" class="payment-method-item">
                                    <img src="../images/sinpe.jpg" alt=""/>
                                </label>
                            </div>
                            <div class="payment-form-group">
                                <input type="email" placeholder=" " class="payment-form-control" id="email">
                                <label for="email" class="payment-form-label payment-form-label-required">Correo Electrónico</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                                <label for="card-number" class="payment-form-label payment-form-label-required">Número Tarjeta</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="nombre">
                                <label for="nombre" class="payment-form-label payment-form-label-required">Nombre Completo</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="pais">
                                <label for="pais" class="payment-form-label payment-form-label-required">País</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="tel" placeholder=" " class="payment-form-control" id="telefono">
                                <label for="telefono" class="payment-form-label payment-form-label-required">Teléfono</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cedula">
                                <label for="cedula" class="payment-form-label payment-form-label-required">Cédula</label>
                            </div>
                            <div class="payment-form-group-flex">
                                <div class="payment-form-group">
                                    <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                    <label for="expiry-date" class="payment-form-label payment-form-label-required">Finaliza en</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                    <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                                </div>
                            </div>
                            <button type="submit" class="payment-form-submit-button">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- final del método de pago -->

    </body>
</html>
