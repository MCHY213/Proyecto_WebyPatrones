<!DOCTYPE html>
<html>
    <head>
        <title>Keji</title>
        <meta charset="UTF-8"> 
        <link href="../static.css/cuentas.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenido">
            <input type="checkbox" id="check">
            <div class="login form">
                <header>Iniciar sesión</header>
                <form action="#">
                    <input type="text" placeholder="Ingresa tu email">
                    <input type="password" placeholder="Ingresa tu contraseña">
                    <a href="../index.html">Olvidaste tu contraseña?</a>
                    <a href="../index.html"><input type="button" class="button" value="Iniciar"></a>
                </form>
                <div class="signup">
                    <span class="signup">No tienes una cuenta?
                        <label for="check">Crear Cuenta</label>
                    </span>
                </div>
            </div>
            <div class="registrarse form">
                <header>Crear Cuenta</header>
                <form action="#">
                    <input type="text" placeholder="Ingresa tu email">
                    <input type="password" placeholder="Crear contraseña">
                    <input type="password" placeholder="Confirma tu contraseña">
                    <a href="../index.html"><input type="button" class="button" value="Crear"></a>
                </form>
                <div class="signup">
                    <span class="signup">Ya tienes una cuenta?
                        <label for="check">Iniciar Sesión</label>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
</html>
